<!DOCTYPE html>

			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Social Links Profile</title>
		<link
			rel="shortcut icon"
			href="assets/img/favicon-32x32.png"
			type="image/x-icon" />

			<ul class="socials">
				<li class="cp btn">GitHub</li>

				<li class="cp btn">LinkedIn</li>

		</div>

</html>
